language: cpp
compiler:
  - clang
#   - gcc

os: linux
dist: bionic
# env:
#   - DEVEL="$HOME/src" # PATH="$DEVEL/emsdk/bin:$PATH"

cache:
  apt: true

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      # - llvm-toolchain-trusty-6.0
      - llvm-toolchain-precise-3.7
    packages:
      - clang-3.6

install:
    # needs cmake version 3.13.5+ for add_link_options
  - |
    ver=cmake-3.17.0-Linux-x86_64
    curl -LO https://github.com/Kitware/CMake/releases/download/v3.17.0/${ver}.tar.gz
    tar xzf "${ver}.tar.gz"
    export PATH="$(pwd)/${ver}:$PATH"
  - cmake --version
  - if [[ "$TRAVIS_OS_NAME" == "linux" && "$CC" == "clang" ]]; then
      export CC=clang-3.6 CXX=clang++-3.6;
    fi

script:
  - make test
