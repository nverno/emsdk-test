cache:
  apt: true

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      # - llvm-toolchain-trusty-6.0
    packages:
      - clang-3.6
      - cmake-data
      - cmake

install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" && "$CC" == "clang" ]]; then
      export CC=clang-3.6 CXX=clang++-3.6;
    fi

script:
  - make test
